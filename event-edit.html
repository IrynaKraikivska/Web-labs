<!DOCTYPE html>
<html lang="en">

<head>
  <title>Edit event</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&amp;display=swap" rel="stylesheet" />
</head>

<body class="background">
  <header class="header">
    <img src="logo.png" alt="logo" class="logo" />
    <button type="button" class="today-button" date="12th May">
      <a href="day.html">Today</a>
    </button>
    <div class="center">

      <a href="month.html">May 2022</a>
    </div>
    <a class="username" href="user-page.html">Username</a>
  </header>
  <div class="timetable">
    <div class="side-box">

      <button type="button" class="classic-button"><a class="button" href="#create-event">+ event</a></button>
      <div class="small-calendar">
        <div class="center">
          <button type="button" class="left-right-button">&lt</button>
          <a href="month.html">May 2022</a>
          <button type="button" class="left-right-button">&gt</button>
        </div>
        <div class="weekdays">
          <p>Mo</p>
          <p>Tu</p>
          <p>We</p>
          <p>Th</p>
          <p>Fr</p>
          <p>Sa</p>
          <p>Su</p>
        </div>

        <div class="days">
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>10</p>
          <p>11</p>
          <p>12</p>
          <p>13</p>
          <p>14</p>
          <p>15</p>
          <p>16</p>
          <p>17</p>
          <p>18</p>
          <p class="active">19</p>
          <p>20</p>
          <p>21</p>
          <p>22</p>
          <p>23</p>
          <p>24</p>
          <p>25</p>
          <p>26</p>
          <p>27</p>
          <p>28</p>
          <p>29</p>
          <p>30</p>
          <p>31</p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
      <div class="categories">
        <h4 class="center">Categories<button type="button" class="left-right-button"><a
              href="#create-category">+</a></button></h4>
        <div><input class="checkbox" type="checkbox" id="work" name="work" checked><label for="work">Work</label></div>
        <div><input class="checkbox" type="checkbox" id="family" name="family" checked><label
            for="family">Family</label></div>
        <div><input class="checkbox" type="checkbox" id="leisure" name="leisure" checked><label
            for="leisure">Leisure</label></div>
        <div><input class="checkbox" type="checkbox" id="invited" name="invited" checked><label
            for="invited">Invited</label></div>
      </div>
    </div>
    <div class="content">
      <div class="center">
        <div class="popup-block event">

          <div class="center">
            <h2>Schedule an event</h2>
          </div>
          <form>
            <div class="field-wrap">
              <label for="event-title">Event title</label>
              <input class="input-field" type="text" placeholder="Enter event title" value="Zoom-meeting"
                id="event-title" required />
            </div>

            <div class="field-wrap">
              <label for="event-title">Category</label>
              <input class="input-field" type="text" placeholder="Choose category" id="event-category" value="Work"
                list="categories" required />
              <datalist id="categories">
                <option value="Work">
                <option value="Family">
                <option value="Leisure">
              </datalist>

            </div>

            <div class="field-wrap">
              <label for="event-description">Description</label>
              <textarea class="input-field" type="text" placeholder="Enter description"
                value="Discusion of 'GreenWill' documentation" id="event-description" required></textarea>
            </div>
            <div class="field-wrap">
              <label for="event-description">Date and time</label>
              <input class="input-field" type="datetime-local" id="datetime" required value="19/05/2022 10.00">
            </div>
            <div class="field-wrap">
              <div><label for="event-users">Connected users<button type="button" class="left-right-button"><a
                    href="#add-user">+</a></button></h4>
              </label></div>

              <div class="user">
                Max<button class="left-right-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path
                      d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                  </svg></button>
              </div>
              <div class="user">
                Kate<button class="left-right-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path
                      d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                  </svg></button>
              </div>
              <div  class="user">
                Will<button class="left-right-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path
                      d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                  </svg></button>
              </div>
            </div>

            <div class="center">
              <button type="submit" class="classic-button">Submit</button>
            </div>


          </form>




        </div>
      </div>
    </div>
  </div>



  <div id="add-user" class="overlay light">
    <a class="cancel" href="#"></a>
    <div class="popup-block">
      <div class="center">
        <h3>Add user</h3>
      </div>
      <form>
        <div class="field-wrap">
          <label for="username">Username</label>
          <input class="input-field" type="text" placeholder="Enter username" id="username" required />
        </div>

        <div class="center">
          <button type="submit" class="classic-button">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div id="create-category" class="overlay light">
    <a class="cancel" href="#"></a>
    <div class="popup-block">
      <div class="center">
        <h2>Create category</h2>
      </div>
      <form>
        <div class="field-wrap">
          <label for="category-title">Category title</label>
          <input class="input-field" type="text" placeholder="Enter title" id="category-title" required />
        </div>

        <div class="field-wrap">
          <label for="category-description">Description</label>
          <textarea class="input-field" type="text" placeholder="Enter description" id="category-description"
            required></textarea>
        </div>


        <div class="center">
          <button type="submit" class="classic-button">Submit</button>
        </div>


      </form>
    </div>
  </div>

  <div id="create-event" class="overlay light">
    <a class="cancel" href="#"></a>
    <div class="popup-block">
      <div class="center">
        <h2>Schedule an event</h2>
      </div>
      <form>
        <div class="field-wrap">
          <label for="event-title">Event title</label>
          <input class="input-field" type="text" placeholder="Enter event title" id="event-title" required />
        </div>

        <div class="field-wrap">
          <label for="event-title">Category</label>
          <input class="input-field" type="text" placeholder="Choose category" id="event-category" list="categories"
            required />
          <datalist id="categories">
            <option value="Work">
            <option value="Family">
            <option value="Leisure">
          </datalist>

        </div>

        <div class="field-wrap">
          <label for="event-description">Description</label>
          <textarea class="input-field" type="text" placeholder="Enter description" id="event-description"
            required></textarea>
        </div>
        <div class="field-wrap">
          <label for="event-description">Date and time</label>
          <input class="input-field" type="datetime-local" id="datetime" required>
        </div>

        <div class="center">
          <button type="submit" class="classic-button">Submit</button>
        </div>


      </form>
    </div>
</body>

</html>
