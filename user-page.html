<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&amp;display=swap" rel="stylesheet">
  </head>

  <body className="background" onload="showdata()">
    <header className="header">
      <img src="logo.png" alt="logo" className="logo"/>
      <button type="button" className="today-button" date="19th May"><a href="day.html">Today</a></button>
      <div className="center">
        <a href="month.html">May 2022</a>
      </div>
      <button type="button" className="classNameic-button"><a href="month.html">To my plans</a></button>
    </header>
    <div className="center">
      <div className="block">
      <div className="center">
        <h2>Your profile</h2>
      </div>

        <div className="field-wrap">
          <p>Username:</p>
          <h4 id="username">Username</h4>
        </div>
        <div className="field-wrap">
            <p>Email:</p>
            <h4 id="email">myemail@gmail.com</h4>
        </div>
        <div className="field-wrap">
            <p>Phone number:</p>
            <h4 id="phone">0999999999</h2>
        </div>
        <button type="button" className="classNameic-button"><a href="user-edit.html">Edit profile</a></button>
        <button type="button" className="classNameic-button">Delete profile</button>
        <button type="button" className="classNameic-button" onclick="logout()">Log out</button>
    </div>
  </div>
  <script src="./js/user-page.js"></script>
  </body>
</html>
