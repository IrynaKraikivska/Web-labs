<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit my data</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&amp;display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="background" onload="showdata()">
    <header class="header">
      <img src="logo.png" alt="logo" class="logo" />
      <button type="button" class="today-button" date="12th May">
        <a href="day.html">Today</a>
      </button>
      <div class="center">
        <a href="month.html">May 2022</a>
      </div>
      <a class="username" href="user-page.html">Username</a>
    </header>
    <div class="center">
      <form class="block" id="user-edit">
        <div class="center">
          <h2>Change your data</h2>
        </div>
        <div class="field-wrap">
          <label for="username">Username</label>
          <input
            class="input-field"
            type="text"
            id="username"
          />
        </div>
        <div class="field-wrap">
          <label for="email">Email</label>
          <input
            class="input-field"
            type="text"
            id="email"
          />
        </div>
        <div class="field-wrap">
          <label for="phone">Phone number</label>
          <input
            class="input-field"
            type="text"
            id="phone"
          />
        </div>
        <div class="field-wrap">
          <label for="password">Password</label>
          <input
            class="input-field"
            type="password"
            id="password"
          />
        </div>
        <div class="field-wrap">
          <label for="confirm-password">Confirm password</label>
          <input
            class="input-field"
            type="password"
            id="confirm-password"
          />
        </div>
        <div class="center">
          <button type="submit" class="classic-button">Submit</button>
        </div>
        <div class="center">
          <span class="center" id="error-message"></span>
        </div>
      </form>
    </div>
    <script src="./js/user-edit.js"></script>
  </body>
</html>
